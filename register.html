<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
      <!-- ðŸ”¹ Favicon -->
  <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/register.css">


</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="images/14603825_5484736.jpg" alt="Logo" style="height:50px;" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Sign In</a>
        </li>
        <li class="nav-item ms-lg-2">
          <a class="btn btn-primary px-3" href="register.html">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <section class="section-form d-flex flex-column align-items-center justify-content-center">
    <div class="form-container ">
      <h2 class="text-center">Register</h2>
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter UserName"
            id="userName"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            id="email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            id="password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" id="signUP">
          Sign Up
        </button>
        <p class="errormessage fw-bold small p-2 rounded "></p>
        <p class="text-center">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </section>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/register.js"></script>
</body>
</html>
