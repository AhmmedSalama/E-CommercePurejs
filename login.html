<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/14603825_5484736.jpg" alt="Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav align-items-lg-center gap-2">
          <!-- Sign In -->
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="login.html">Sign In</a>
          </li>

          <!-- Sign Up -->
          <li class="nav-item">
            <a
              class="btn btn-primary text-white fw-semibold px-3"
              href="register.html"
            >
              Sign Up
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="section-form d-flex flex-column align-items-center justify-content-center">
    <div class="form-container">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter UserName"
            id="userName"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password"
            id="password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" id="signIn">
          Sign In
        </button>
        <p class="text-center">
          Donâ€™t have an account?
          <a href="register.html">Register</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/login.js"></script>
</body>
</html>
