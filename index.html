<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🔹 Title SEO-Friendly -->
    <title>My Store | Online Shopping for Best Products</title>

    <!-- 🔹 Meta Description -->
    <meta name="description" content="My Store offers the best products with affordable prices. Shop categories, search by title, and enjoy a seamless shopping experience.">

    <!-- 🔹 Keywords (اختياري، مش مهم زي زمان) -->
    <meta name="keywords" content="online store, shopping, products, categories, buy online">

    <!-- 🔹 Author -->
    <meta name="author" content="Your Name or Company">

    <!-- 🔹 Open Graph for Social Media -->
    <meta property="og:title" content="My Store | Online Shopping" />
    <meta property="og:description" content="Shop online for the best products at My Store. Fast, secure, and easy shopping experience." />
    <meta property="og:image" content="images/14603825_5484736.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- 🔹 Favicon -->
    <link rel="shortcut icon" href="images/logo2.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body>
    <!-- ---------------- No Internet (Error Page) ---------------- -->
    <div class="noInternet" style="display: none;">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="content text-center">
          <h2 class="title">No internet</h2>
          <p>Try:</p>
          <ul class="text-secondary">
            <li>Checking the network cables, modem, and router</li>
            <li>Reconnecting to Wi-Fi</li>
            <li><a href="#">Running Windows Network Diagnostics</a></li>
          </ul>
          <p class="text-secondary">ERR_INTERNET_DISCONNECTED</p>
          <button id="reload" class="btn btn-dark" onclick="location.reload();">
            Reload
          </button>
        </div>
      </div>
    </div>

    <!-- ---------------- Header ---------------- -->
    <header class="bg-white shadow  py-2">
      <div class="container">
        <div class="header-content d-flex justify-content-between align-items-center">
          <a href="index.html" class="brand d-inline">
            <img
              src="images/14603825_5484736.png"
              alt="My Store Logo"
              id="logo-image"
              width="100"
              height="70"
              loading="lazy"
            />
          </a>

          <nav>
            <ul id="links" class="d-flex list-unstyled m-0">
              <li class="me-3"><a href="login.html" class="text-white btn btn-primary border-info">Sign In</a></li>
              <li><a href="register.html" class="text-white btn btn-primary border-info">Sign up</a></li>
            </ul>

            <h3 class="d-none d-md-block" id="user"></h3>

            <ul id="userInfo" class="d-flex list-unstyled m-0 align-items-center">
              <li class="shoppingCart position-relative me-3">
                <i class="fas fa-shopping-cart " style="cursor: pointer;"></i>
                <span class="badge"></span>

                <div class="cartsProudect bg-primary py-1 rounded text-center position-absolute">
                  <div class="buyProudect rounded px-4"></div>
                  <div class="total d-flex justify-content-around border-top mb-1 pt-2 mx-2">
                    <h5 class="totalTitle text-white">Total</h5>
                    <div class="totalPrice text-primary bg-light px-3"></div>
                  </div>
                  <a class="ViewPro btn bg-light text-primary mb-1" href="cartProudcts.html">
                    View all Products
                  </a>
                </div>
              </li>
              <li>
                <a href="index.html" id="logOut" class=" btn btn-danger"> Log Out</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- ---------------- Main ---------------- -->
    <main class="bg-light pt-4">
      <!-- 🔍 Search -->
      <section class="container mt-4 mb-4" aria-label="Search Products">
        <div class="row">
          <div class="form-group col-12 col-md-6 mb-2 mb-md-0">
            <label for="searchOption" class="visually-hidden">Search Option</label>
            <select class="form-control text-primary" id="searchOption">
              <option value="searchTittle">Search By Title</option>
              <option value="searchCategory">Search By Category</option>
            </select>
          </div>
          <div class="form-group col-12 col-md-6">
            <label for="search" class="visually-hidden">Search</label>
            <input
              class="form-control"
              type="text"
              id="search"
              placeholder="Search By Title"
            />
          </div>
        </div>
      </section>

      <!-- 🛒 Products -->
      <section class="Home position-relative" aria-label="Products">
        <div class="container">
          <div class="products row"></div>
        </div>
      </section>

      <!-- 📄 Pagination -->
      <nav class="container my-5" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item active">
            <a class="page-link text-center" href="#">1</a>
          </li>
          <li class="page-item text-center"><a class="page-link" href="#">2</a></li>
          <li class="page-item text-center"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
