<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/cartProudcts.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  </head>

  <body>
    <!-- header -->
    <header class="bg-white shadow py-2">
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img
              src="images/logo3.png"
              alt="Logo"
              id="logo-image"
              width="50"
              height="50"
              class="me-2"
            />
            <span class="fw-bold">My Store</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- Products Section -->
    <section class="products-section py-5">
      <div class="container">
        <h2 class="text-center mb-4">Products in Your Cart</h2>
        <div class="products row g-4">
          <!-- Products will be dynamically inserted here -->
        </div>
        <div
          class="total d-flex justify-content-center align-items-center border-top mt-5 pt-4"
          style="font-size: 24px"
        >
          <h5 class="totalTitle me-3 mb-0">Total:</h5>
          <div class="totalPrice me-2 fw-bold text-primary">0</div>
          <span>EGP</span>
        </div>
      </div>
    </section>

    <!-- Favorites Section -->
    <div class="fav bg-white py-5">
      <div class="container">
        <div class="fav-Header mb-4">
          <h2 class="fav-header-title text-center text-primary">Your Favorites</h2>
          <div
            class="line mx-auto bg-primary"
            style="height: 3px; width: 60px"
          ></div>
        </div>
        <div
          id="favoritesCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <!-- Indicators will be dynamically inserted here -->
          </div>
          <div class="carousel-inner py-4">
            <!-- Carousel items will be dynamically inserted here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#favoritesCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#favoritesCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="container text-center my-5">
      <a href="index.html" class="btn btn-outline-primary btn-lg btn-back">
        <i class="fas fa-arrow-left me-2"></i> Back to Products
      </a>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Cart JS -->
    <script src="js/cartProudcts.js"></script>
  </body>
</html>
